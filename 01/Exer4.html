<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício 4</title>
  </head>
  <body>
    <script>
      function experiencia(anos) {
        if (anos <= 1) {
          return "Iniciante";
        } else if (anos <= 3) {
          return "Intermediário";
        } else if (anos <= 6) {
          return "Avançado";
        } else {
          return "Mestre";
        }
      }
      var anos = 7;
      console.log(experiencia(anos));
      // De 0-1: Iniciante
      // De 1-3: Intermediário
      // De 3-6: Avançado
    </script>
  </body>
</html>
