<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício 2</title>
  </head>
  <body>
    <script>
      // Função que dado um intervalo entre X & Y exiba todos número pares:
      function pares(x, y) {
        for (var i = x; i <= y; i++) {
          if (i % 2 === 0) {
            console.log(i);
          }
        }
      }
      pares(2, 200);
    </script>
  </body>
</html>
