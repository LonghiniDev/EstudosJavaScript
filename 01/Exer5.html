<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício 5</title>
  </head>
  <body>
    <script>
      var usuarios = [
        {
          nome: "Diego",
          habilidades: ["JavaScript", "ReactJS", "NodeJS"],
        },
        {
          nome: "Fábio Akita",
          habilidades: ["Java", "Ruby on Rails"],
        },
      ];
      function exibeHabilidades(usuarios) {
        for (usuario of usuarios) {
          console.log(
            "Usuário " +
              usuario.nome +
              "Possui as habilidades: " +
              usuario.habilidades.join(", ")
          );
        }
      }
      console.log(exibeHabilidades(usuarios));
    </script>
  </body>
</html>
